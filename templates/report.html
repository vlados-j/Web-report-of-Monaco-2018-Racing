{% extends "base.html" %}
{% block content %}
<a class="btn btn-primary" href="{{url_for('report_desc')}}" role="button">Desc</a>

<table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">Lap time</th>
    </tr>
  </thead>
  <tbody>
  {% for racer in info_for_output %}
    <tr>
      <th scope="row">{{racer[0]}}</th>
      <td>{{racer[1]}}</td>
      <td>{{racer[2]}}</td>
      <td>{{racer[3]}}</td>
    </tr>
  {% if racer[0] == 15 %}
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  {% endif %}
  {% endfor %}
  </tbody>
</table>
{% endblock %}
